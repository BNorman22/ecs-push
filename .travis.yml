# create a travis env variable to get the first 6 chars of the git commit hash. $TRAVIS_COMMIT has the full hash value.
env:
  global:
     - COMMIT=${TRAVIS_COMMIT}
sudo: required
services:
  - docker
before_install:
  - ./bin/config-ecs-cli.sh
script:
  - docker-compose run web python manage.py test
after_success:
  - ./bin/docker-push.sh
